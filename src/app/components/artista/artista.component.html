<div *ngIf="!loadingArtist" class="row animated fadeIn">
    <div class="col-2">
        <img class="img-thumbnail img-circle" [src]="artista.images | noimage" alt="">
    </div>
    <div class="col-4">
        <h3>{{artista.name}}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">Ir a la pagina del artista.</a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-danger">Regresar</button>
    </div>
</div>

<div *ngIf="topTracks" class="row m-5">
    <div class="col">
        <table class="table">
            <thead>
                <tr class="text-light">
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canci√≥n</th>
                    <th>Vista previa</th>
                </tr>
            </thead>
            <tbody>
                <tr class="text-light" *ngFor="let track of topTracks">
                    <td> <img class="img-thumb" [src]="track.album.images | noimage" alt=""></td>
                    <td>{{track.album.name}}</td>
                    <td>{{track.name}}</td>
                    <td>
                        <iframe [src]="track.uri | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" ></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
