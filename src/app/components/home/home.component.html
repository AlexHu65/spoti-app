<div class="container">
    <div class="row fade show active d-flex justify-content-center align-items-center">
        <div *ngFor="let cancion of newReleases" class="col m-2 d-flex justify-content-center align-items-center">
            <div class="card" style="width: 18rem;">
                <img [src]="cancion.images[0].url" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{cancion.name}}</h5>
                    <p class="card-text"><span *ngFor="let artist of cancion.artists" class="badge rounded-pill bg-primary">{{artist.name}}</span></p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
    </div>
</div>
